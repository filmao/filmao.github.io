<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Filma — Netflix Style</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* отключаем прокрутку когда класс .lock */
    body.lock {
        overflow: hidden;
        height: 100vh;
    }

    @keyframes fade {
        from { opacity:0; transform: translateY(20px); }
        to { opacity:1; transform: translateY(0); }
    }

    /* LOGIN — идеальное центрирование */
    .center {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 360px;
        padding: 20px;
        animation: fade 0.8s ease;
    }

    .login-box {
        width: 100%;
        background: rgba(20,20,20,0.9);
        padding: 35px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 0 25px rgba(229,9,20,0.25);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
        color: #e50914;
    }

    input {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 6px;
        margin: 10px 0;
        background: #333;
        color: white;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        background: #e50914;
        color: white;
        cursor: pointer;
        transition: 0.25s;
    }
    button:hover {
        background: #f6121d;
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(229,9,20,0.5);
    }

    /* MOVIE PAGE */
    .media-page {
        display: none;
        padding: 25px;
        animation: fade 0.8s ease;
        margin-bottom: 60px;
    }

    .info-box {
        background: linear-gradient(135deg, #141414, #0d0d0d);
        border-radius: 12px;
        padding: 25px;
        border: 1px solid rgba(255,255,255,0.07);
        margin-bottom: 25px;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .info-box h3 {
        font-size: 26px;
        margin-bottom: 10px;
    }

    .info-box p {
        font-size: 17px;
        opacity: 0.9;
        margin: 4px 0;
    }

    video {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    #no-video {
        text-align: center;
        opacity: 0.8;
        font-size: 20px;
        margin-top: 10px;
    }

    /* FOOTER */
    .footer {
        text-align: center;
        opacity: 0.45;
        font-size: 13px;
        padding: 15px 10px;
        letter-spacing: .5px;
        display: none;
    }
</style>
</head>
<body class="lock">

<!-- LOGIN PAGE -->
<div class="center" id="login-screen">
    <div class="login-box">
        <h2>Pieslēgšanās</h2>
        <input id="login" placeholder="Lietotājvārds">
        <input id="password" type="password" placeholder="Parole">
        <button onclick="auth()">Ienākt</button>
    </div>
</div>

<!-- MOVIE PAGE -->
<div class="media-page" id="media-screen">

    <div class="info-box">
        <h3>The Last Time</h3>
        <p><b>Par filmu:</b> drāma par stāstu, kas maina dzīvi.</p>
        <p><b>Gads:</b> 2025</p>
        <p><b>Žanrs:</b> Drāma</p>
        <p><b>Ilgums:</b> 25 min</p>
    </div>

    <p id="no-video" style="display:none;">Filma vēl nav pievienota…</p>

    <video id="video-player" controls style="display:none;">
        <source src="film.mp4" type="video/mp4">
    </video>
</div>

<div class="footer" id="footer">
    Filma izveidota no Milanas, Ričarda, Katrīnas, Unas un Daniela K
</div>

<!-- JS -->
<script>
const correctLogin = "guest";
const correctPassword = "film2025";

function auth() {
    const login = document.getElementById("login").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (login === correctLogin && pass === correctPassword) {

        // скрываем логин-экран
        document.getElementById("login-screen").style.display = "none";
        
        // показываем фильм
        document.getElementById("media-screen").style.display = "block";
        
        // watermark включаем
        document.getElementById("footer").style.display = "block";
        
        // включаем прокрутку
        document.body.classList.remove("lock");

    } else {
        alert("Nepareizs lietotājvārds vai parole!");
    }
}

function checkVideo() {
    fetch("film.mp4", { method: "HEAD" })
        .then(res => {
            if (res.ok) {
                document.getElementById("video-player").style.display = "block";
            } else {
                document.getElementById("no-video").style.display = "block";
            }
        })
        .catch(() => {
            document.getElementById("no-video").style.display = "block";
        });
}

checkVideo();
</script>

</body>
</html>
