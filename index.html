<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Filma — 2025</title>

<style>
    /* ГЛОБАЛЬНО FIX ШИРИНЫ */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* ← самое главное */
    }

    html, body {
        width: 100%;
        overflow-x: hidden; /* ← запрещаем горизонтальный скролл */
        background: #000;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: white;
    }

    /* ЛОГИН ЭКРАН */
    #login-screen {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #000;
        z-index: 999;
    }

    .login-box {
        width: 100%;
        max-width: 350px;   /* ← НЕ 360, чтобы точно влезло */
        background: #151515;
        padding: 25px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 0 20px rgba(255,0,0,0.25);
    }

    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
        color: #e50914;
    }

    input {
        width: 100%; /* ← фикс ширины */
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background: #333;
        color: white;
        font-size: 16px;
    }

    button {
        width: 100%; /* ← фикс ширины */
        padding: 14px;
        margin-top: 20px;
        background: #e50914;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
    }

    /* MOVIE PAGE */
    .media-page {
        display: none;
        padding: 20px;
    }

    .footer {
        display: none;
        text-align: center;
        color: #aaa;
        font-size: 13px;
        padding: 20px;
    }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-screen">
    <div class="login-box">
        <h2>Pieslēgšanās</h2>
        <input id="login" placeholder="Lietotājvārds">
        <input id="password" type="password" placeholder="Parole">
        <button onclick="auth()">Ienākt</button>
    </div>
</div>

<!-- MOVIE PAGE -->
<div id="media-screen" class="media-page">
    <h3>The Last Time</h3>
    <p>Filma...</p>
</div>

<div id="footer" class="footer">
    Filma no Milānas K., Ričarda K., Katrīnas B., Unas B. un Daniela K.
</div>

<script>
const correctLogin = "guest";
const correctPassword = "film2025";

function auth() {
    const login = document.getElementById("login").value;
    const pass  = document.getElementById("password").value;

    if (login === correctLogin && pass === correctPassword) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("media-screen").style.display = "block";
        document.getElementById("footer").style.display = "block";

        document.body.style.overflowY = "auto";
    } else {
        alert("Nepareizs lietotājvārds vai parole!");
    }
}
</script>

</body>
</html>
