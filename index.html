<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Filma — Login</title>

<style>
    /* ЖЁСТКИЙ ФИКС PERFECTION */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        max-width: 100% !important;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* НЕТ скролла = НЕТ смещения */
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* Центрирование 100% */
    #login {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        padding: 20px;
        background: #000;
    }

    .box {
        width: 100%;
        max-width: 320px;  /* ← 320px уместится на ЛЮБОМ мобиле */
        
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #e50914;
        font-size: 26px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border-radius: 8px;
        border: none;
        background: #333;
        color: #fff;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #e50914;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
    }
</style>
</head>

<body>

<div id="login">
    <div class="box">
        <h1>Pieslēgšanās</h1>
        <input id="user" placeholder="Lietotājvārds">
        <input id="pass" type="password" placeholder="Parole">
        <button onclick="auth()">Ienākt</button>
    </div>
</div>

<script>
const u = "guest";
const p = "film2025";

function auth() {
    if (document.getElementById("user").value === u &&
        document.getElementById("pass").value === p) {

        document.getElementById("login").innerHTML =
        "<h1 style='color:white;text-align:center;'>Sveicināts!</h1>";

    } else {
        alert("Nepareizs lietotājvārds vai parole!");
    }
}
</script>

</body>
</html>
